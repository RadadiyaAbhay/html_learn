<html>
    <head>
        <title>
             form
        </title>
    </head>
    <body>
        <h1 align="center">
             Login form
        </h1>
        <form method="post" action="">
        <label>
            Name:
        </label>
        <input type="text" name="name" required placeholder="Enter your name"/>
        <br/>
        <br/>
        <label>
            E mail:
         </label>
         <input type="email" name="email" required/>
        <br/>
        <br/>
        <label>
            Mobile No.
        </label>
        <input type="number" name="contectno." required/>
        <br/>
        <br/>
        <label>
            Password:
        </label>
        <input type="password" name="pass." required/>
        <br/>
        <br/>
        <label>
            D.O.B:
        </label>
        <input type="date" name="date" required/> 
        <br/>
        <br/>
        <label>
            Gender:
        </label>
        <input type="radio" name="gender" value="male"/> <label>male</label>
        <input type="radio" name="gender" value="female"/> <label>female</label>
        <br/>
        <br/>
        <label>
            Hobbies:
        </label>
        <input type="checkbox" name="hobbies" value="football"/> <label>Football</label>
        <input type="checkbox" name="hobbies" value="reading"/> <label>Reading</label>
        <input type="checkbox" name="hobbies" value="cricket"/> <label>Cricket</label>
        <br/>
        <br/>
        <label>
            Time:
        </label>
        <input type="time" name="time"/>
        <br/>
        <br/>
        <label>
            color:
        </label>
        <input type="color" name="color"/>
        <br/>
        <br/>
        <label>
            Photo:
        </label>
        <input type="file" name="photo"/>
        <br/>
        <br/>
        <label>
            City:
        </label>
        <select>
            <option value="-1">
                --select city--
            </option>
            <option value="surat">
                Surat
            </option>
            <option value="bhavnager">
                bhavnager
            </option>
        </select>
        </br/>
        </br/>
        <label>
            Messages
        </label>
        <textarea></textarea>
         </br/>
         </br/>
        <input type="button" value="click"/>
        <input type="submit" value="submit"/>
        <input type="reset"  value="Reset"/>
        <br/>
        <br/>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        <button type="click">click</button>
        </form>
        </body>
</html>
